<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tâmia</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

<h2>Form</h2>

<div class="spec spec_narrow">
	<input type="text" class="field" value="Text field">
</div>

<div class="spec spec_narrow">
	<textarea class="field field_area" rows="3">Text area</textarea>
</div>

<div class="spec spec_narrow">
	<input type="button" class="button" value="Click me!">
</div>

<div class="spec form">
	<input type="button" class="button" value="input[type=button]">
	<input type="submit" class="button" value="input[type=submit]">
	<button class="button">button</button>
	<a href="#" class="button">a[href]</a>
	<span class="button" tabindex="0">span</span>
</div>

<div class="spec form">
	<input type="text" class="field" placeholder="Name">
	<input type="email" class="field" placeholder="Email">
	<input type="submit" class="button" value="Boom!">
</div>

<div class="spec form">
	<input type="text" class="field is-disabled" placeholder="input[type=text]" disabled>
	<input type="button" class="button is-disabled" value="input[type=button]" disabled>
	<input type="submit" class="button is-disabled" value="input[type=submit]" disabled>
	<button class="button is-disabled" disabled>button</button>
	<a href="#" class="button is-disabled">a[href]</a>
	<span class="button is-disabled" tabindex="0">span</span>
</div>

<div class="spec spec_narrow">
	<form class="form form_block js-form" data-autolock onsubmit="event.preventDefault()">
		<div class="form__row">
			<input type="text" class="field js-field-1" placeholder="Name">
		</div>
		<div class="form__row">
			<input type="email" class="field js-field-2" placeholder="Email">
		</div>
		<div class="form__row">
			<input type="submit" class="button js-button-1" value="Boom!">
		</div>
	</form>
</div>
<div class="spec">
	<p><span class="link js-disable">Disable</span>, <span class="link js-enable">enable</span></p>
	<p><span class="link js-lock">Lock submit</span>, <span class="link js-unlock">unlock submit</span></p>
</div>

<div class="spec spec_narrow">
	<div class="field-with-unit">
		<input id="summ" type="text" class="field field-with-unit__field" value="8739.35">
		<label for="summ" class="field-with-unit__unit">€</label>
	</div>
</div>
<div class="spec spec_narrow">
	<div class="field-with-unit field-with-unit_left">
		<input id="summ2" type="text" class="field field-with-unit__field" value="892.23">
		<label for="summ2" class="field-with-unit__unit">€</label>
	</div>
</div>


<h2>Checkbox &amp; radio button</h2>

<div class="spec" id="checkbox1">
	<div class="checkbox">
		<input class="checkbox__input" id="my_checkbox" type="checkbox" name="my_checkbox" value="yes" checked>
		<label class="checkbox__label" for="my_checkbox">
			<span class="checkbox__button"></span>
			<span class="checkbox__text">Love</span>
		</label>
	</div>
	<div class="checkbox">
		<input class="checkbox__input" id="my_checkbox2" type="checkbox" name="my_checkbox2" value="yes">
		<label class="checkbox__label" for="my_checkbox2">
			<span class="checkbox__button"></span>
			<span class="checkbox__text">Money</span>
		</label>
	</div>
	<div class="checkbox">
		<input class="checkbox__input" id="my_checkbox3" type="checkbox" name="my_checkbox3" value="yes" checked>
		<label class="checkbox__label" for="my_checkbox3">
			<span class="checkbox__button"></span>
			<span class="checkbox__text">Food</span>
		</label>
	</div>
	<div class="checkbox is-disabled">
		<input class="checkbox__input" id="my_checkbox4" type="checkbox" name="my_checkbox3" value="yes" checked disabled>
		<label class="checkbox__label" for="my_checkbox4">
			<span class="checkbox__button"></span>
			<span class="checkbox__text">Glory</span>
		</label>
	</div>
</div>

<div class="spec" id="radio1">
	<div class="radio">
		<input class="radio__input" id="my_radio1" type="radio" name="my_radio" value="dog" checked>
		<label class="radio__label" for="my_radio1">
			<span class="radio__button"></span>
			<span class="radio__text">Dog</span>
		</label>
	</div>
	<div class="radio">
		<input class="radio__input" id="my_radio2" type="radio" name="my_radio" value="hamster">
		<label class="radio__label" for="my_radio2">
			<span class="radio__button"></span>
			<span class="radio__text">Hamster</span>
		</label>
	</div>
	<div class="radio">
		<input class="radio__input" id="my_radio3" type="radio" name="my_radio" value="cat">
		<label class="radio__label" for="my_radio3">
			<span class="radio__button"></span>
			<span class="radio__text">Cat</span>
		</label>
	</div>
	<div class="radio is-disabled">
		<input class="radio__input" id="my_radio4" type="radio" name="my_radio" value="cat" disabled>
		<label class="radio__label" for="my_radio4">
			<span class="radio__button"></span>
			<span class="radio__text">Dead Chicken</span>
		</label>
	</div>
</div>

<h2>Switcher</h2>

<div class="spec" id="switcher1">
	<div class="switcher">
		<input class="switcher__input" id="type_first" type="radio" name="type" value="first" checked="checked">
		<label class="switcher__label" for="type_first">Dog</label>
		<input class="switcher__input" id="type_second" type="radio" name="type" value="second">
		<label class="switcher__label" for="type_second">Cat</label>
		<input class="switcher__input" id="type_third" type="radio" name="type" value="third">
		<label class="switcher__label" for="type_third">Hamster</label>
	</div>
</div>

<div class="spec" id="switcher2">
	<div class="switcher is-disabled">
		<input class="switcher__input" id="type_first2" type="radio" name="type2" value="first" checked="checked">
		<label class="switcher__label" for="type_first2">Dog</label>
		<input class="switcher__input" id="type_second2" type="radio" name="type2" value="second">
		<label class="switcher__label" for="type_second2">Cat</label>
		<input class="switcher__input" id="type_third2" type="radio" name="type2" value="third">
		<label class="switcher__label" for="type_third2">Hamster</label>
	</div>
</div>

<h2>Password</h2>

<form class="spec spec_narrow" id="password1">
	<t-password class="password js-password">
		<input type="password" name="password">
	</t-password>
</form>

<div class="spec spec_narrow" id="password2">
	<t-password class="password is-disabled">
		<input type="password">
	</t-password>
</div>

<h2>Select</h2>

<div class="spec spec_narrow" id="select1">
	<t-select class="select js-select-component">
		<select>
			<option selected>Please select an option</option>
			<option value="dog">Dog</option>
			<option value="cat">Cat</option>
			<option value="mouse">Mouse</option>
			<option value="moose">Moose</option>
		</select>
	</t-select>
</div>

<div class="spec spec_narrow" id="select2">
	<t-select class="select is-disabled">
		<select>
			<option selected>Please select an option</option>
			<option value="dog">Dog</option>
			<option value="cat">Cat</option>
			<option value="mouse">Mouse</option>
			<option value="moose">Moose</option>
		</select>
	</t-select>
</div>

<h2>Spinner</h2>

<div class="spec">
	<div class="spinner"></div>
</div>
<div class="spec">
	<div class="spinner spinner_big"></div>
</div>
<div class="spec spec_narrow">
	<div class="form form_block js-loaders">
		<div class="form__row">
			<p>Some content.</p>
		</div>
		<div class="form__row">
			<input type="text" class="field" placeholder="Name">
		</div>
		<div class="form__row">
			<input type="email" class="field" placeholder="Email">
		</div>
		<div class="form__row">
			<input type="submit" class="button" value="Boom!">
		</div>
	</div>
</div>
<div class="spec">
	<p><span class="link js-loading-start">Start loading</span>, <span class="link js-loading-stop">stop loading</span></p>
</div>

<h2>Modal</h2>

<div class="spec">
	<a href="#" class="link" data-fire="tamia.modal.open" data-target=".js-popup">Open</a>
	<t-modal class="modal modal_fluid is-hidden js-popup" id="modal1">
		<header class="modal__header">
			<h3 class="modal__title">Hallo!</h3>
			<button class="close modal__close js-modal-dismiss"></button>
		</header>
		<div class="modal__body">
			<p>Some stuff.</p>
		</div>
		<footer class="modal__footer">
			<div class="button js-modal-dismiss">Cancel</div>
			<div class="button button_primary js-modal-commit">Save</div>
		</footer>
	</t-modal>
</div>

<h2>JS helpers</h2>

<div class="spec">
	<div class="dialog js-dialog is-hidden">
		<p>Hello!</p>
		<p><span class="link js-disappear" data-fire="tamia.disappear" data-closest=".js-dialog">Disappear</span></p>
	</div>
	<p><span class="link js-appear" data-fire="tamia.appear" data-target=".js-dialog">Appear</span> or <span class="link js-toggle" data-fire="tamia.toggle" data-target=".js-dialog">Toggle</span></p>
</div>

<script src="/build/bundle.js"></script>

</body>
</html>
